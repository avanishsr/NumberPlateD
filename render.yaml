services:
  - type: web
    name: number-plate-api
    env: python
    region: oregon        # change if you use a different region
    plan: free            # change to your plan
    runtime: python-3.11.4
    buildCommand: |
      python3 -m pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: |
      gunicorn app:app --bind 0.0.0.0:$PORT
